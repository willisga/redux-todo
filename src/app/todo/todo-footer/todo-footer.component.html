<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{numberElements}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of filtrosValidos">
            <a [ngClass]="{'selected': currentFilter === filter}" (click)="setFilter(filter)">{{filter}}</a>
        </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="cleanCompleted()">Limpiar completados</button>
</footer>
