<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [checked]="todo.completado" [formControl]="checkbox">
        <label (dblclick)="initEdit()">{{todo.texto}}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input class="edit" [formControl]="txtInput" (blur)="endEdit()" #txtInputFisico>
</li>
